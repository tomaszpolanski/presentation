
on: push
name: Analyze and Test
jobs:
  build:
    name: Analyze and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.2.0
      with:
        channel: 'dev'
    - run: flutter pub get
    - run: flutter analyze
